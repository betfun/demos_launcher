<mat-selection-list dense role="list" #list>
  <h2 *ngIf="loading$ | async">Loading users... (please wait)</h2>
  <h2 *ngIf="error !== ''">{{error}}</h2>
  <mat-list-option *ngFor="let profile of profiles" [value]="profile" style="padding-top: 10px;">
    <!-- <img matListAvatar [src]="profile.img" > -->
    <h3 matLine><strong>{{ profile.Name }}</strong></h3>
    <!-- <h3 matLine><input class="demo-2" matInput [(ngModel)]="profile.Name" /></h3> -->
    <p matLine>
      <span> {{ profile.Username }} </span>
      <!-- <span> {{profile.Login}} </span> -->
      <!-- <span class="demo-2"> -- {{profile.AboutMe}} </span> -->
    </p>
    <!-- <p matLine>
      <span> {{profile.Email}} </span>
      <span class="demo-2">{{ profile.AboutMe }} </span>
    </p> -->
    <p matLine>
      <mat-form-field>
        <!-- <mat-label>Pwd:</mat-label> -->
        <input matInput [(ngModel)]="profile.pwd" />
      </mat-form-field>
    </p>
    <mat-divider></mat-divider>
    <!-- <div>
          <button mat-button (click)="add(profile)">
              <mat-icon aria-hidden="false" aria-label="Example home icon">
                  power_settings_new
              </mat-icon>
              Add
          </button>
      </div> -->
  </mat-list-option>
</mat-selection-list>
